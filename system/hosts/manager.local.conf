<VirtualHost *:80 *:443>
     ServerAdmin webmaster@localhost
     ServerName manager.${DOMAIN}
     DocumentRoot /usr/local/apachep

     <Directory /usr/local/apachep>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
     </Directory>

    <FilesMatch \.php$>
      SetHandler "proxy:unix:/run/php/php7.4-fpm.sock|fcgi://localhost"
    </FilesMatch>

     ErrorLog ${APACHE_LOG_DIR}/error.manager.${DOMAIN}.log
     CustomLog ${APACHE_LOG_DIR}/manager.${DOMAIN}.log combined
</VirtualHost>
